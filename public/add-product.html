<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img
            src="https://www.shutterstock.com/image-vector/products-packing-icon-vector-isolate-260nw-1704133747.jpg"
            style="width: 180px"
          />
        </div>
        <div class="col-8">
          <section class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Panel heading</h3>
            </div>
            <div class="panel-body">
              <form
                action="designer-finish.html"
                class="form-horizontal"
                role="form"
              >
                <div class="form-group">
                  <label for="name" class="col-sm-3 control-label"
                    >Category</label
                  >
                  <div class="col-sm-9">
                    <select name="Category" class="form-control">
                      <option value="1">Cate 1</option>
                      <option value="1">Cate 2</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="name" class="col-sm-3 control-label">Title</label>
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Enter product title "
                    />
                  </div>
                </div>

                <!-- form-group // -->
                <div class="form-group">
                  <label for="about" class="col-sm-3 control-label"
                    >Description</label
                  >
                  <div class="col-sm-9">
                    <textarea
                      class="form-control"
                      placeholder="Enter product description"
                    ></textarea>
                  </div>
                </div>
                <!-- form-group // -->
                <div class="form-group">
                  <label for="about" class="col-sm-3 control-label">Tags</label>
                  <div class="col-sm-9">
                    <textarea
                      class="form-control"
                      placeholder="Enter comma separated tags"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group pt-4">
                  <input type="submit" />
                </div>
                <!-- form-group // -->
              </form>
            </div>
            <!-- panel-body // -->
          </section>
        </div>
      </div>
      <!-- panel// -->
    </div>
    <!-- container// -->
  </body>
</html>
